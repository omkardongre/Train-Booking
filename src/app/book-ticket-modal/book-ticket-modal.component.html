<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Book Ticket</h2>
      <button class="text-gray-500 hover:text-gray-700 text-3xl" (click)="closeModal.emit()">&times;</button>
    </div>
    <div class="mb-4">
      <p class="text-gray-800"><span class="font-semibold">Train Name:</span> {{ train.trainName }}</p>
      <p class="text-gray-800"><span class="font-semibold">Train Time:</span> {{ train.departureTime }} - {{ train.arrivalTime }}</p>
    </div>

    <div class="flex items-center space-x-2 mb-4">
      <input [(ngModel)]="passenger.name" placeholder="Passenger Name" class="block w-full p-3 border border-gray-300 rounded-md text-lg" style="height: 48px;" />
      <input [(ngModel)]="passenger.age" placeholder="Age" type="number" class="block w-24 p-3 border border-gray-300 rounded-md text-lg" style="height: 48px;" />
      <button class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" style="height: 48px;" (click)="addPassenger()">Add Passenger</button>
    </div>

    <!-- Passengers List with Remove Button -->
    <!-- Passengers List in Tabular Format -->
    <table class="w-full text-gray-800">
      <thead>
        <tr class="bg-gray-200">
          <th class="py-2 px-4 text-left">Name</th>
          <th class="py-2 px-4 text-left">Age</th>
          <th class="py-2 px-4 text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let passenger of passengers; let i = index" class="border-b">
          <td class="py-1 px-3">{{ passenger.name }}</td>
          <td class="py-1 px-3">{{ passenger.age }}</td>
          <td class="py-1 px-3">
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded" (click)="removePassenger(i)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-8" (click)="bookTickets()">Book</button>
  </div>
</div>
